services:
  - type: web
    name: noww-club-ai-testing
    env: python
    buildCommand: |
      echo "üöÄ Starting Noww Club AI deployment build..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "üìÅ Creating required directories..."
      python -c "import os; dirs=['user_profiles', 'user_profiles/episodic', 'vector_stores', 'logs', 'temp', 'data', 'database']; [os.makedirs(d, exist_ok=True) for d in dirs]; print('‚úÖ All directories created')"
      echo "üè• Running deployment health check..."
      python deployment_health_check.py
      echo "üß™ Running post-deployment system test..."
      python post_deployment_test.py
      echo "‚úÖ Build process completed successfully!"
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --logger.level=info
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RENDER
        value: "true"
      - key: PYTHON_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
